<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column; /* Center vertically */
            align-items: center; /* Center horizontally */
        }
        h2 {
            text-align: center;
        }
        label, input {
            display: block;
            margin: 10px 0; /* Add vertical spacing between elements */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #ff0000;
            text-align: center;
            margin-top: 10px;
        }


         body {
            background-image: url(data:image/png;base64,{{ logonImg }});
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to the login container */
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }




    </style>
</head>
<body>
    <div class="login-container">
        <h2>Password Reset</h2>

        {% include 'debug.html' %}

        <form method="POST" onsubmit="return validateForm()" action='/NG999/forgetPasswordPost'>

            <label for="veri">Verification Code</label>
            <input type="text" id="veri" name="veri" required>

            <label for="pass">New Password:</label>
            <input type="password" id="pass" name="pass" required>

            <label for="passConfirmed">Confirm New Password:</label>
            <input type="password" id="passConfirmed" name="passConfirmed" required>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>

        function validateForm () {
            let pass = document.getElementById("pass").value.toString();
            let passConfirmed = document.getElementById("passConfirmed").value.toString();


            passs = pass.replace(/\s/g, "");
            passConfirmeds = passConfirmed.replace(/\s/g, "");


            if (passs === '' || passConfirmeds === '' || pass.length < 8 || passConfirmed.length < 8){
                alert("Invalid Password");
                return false;
            }

            if (pass === passConfirmed){
                return true;
            }

            else
            {
                alert("Unmatched Password");
                return false;
            }
        }


    </script>
</body>
</html>
